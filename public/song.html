<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/overview.css">
    <script type="module" src="js/song-page.js"></script>

</head>

<header>
    <a href="overview.html"><img src="assets/back.png" alt="back_link"></a>
    song
</header>

<body>
<div id="wrapper">
    <form action="results.html" class="search-bar">
        <input type="search" name="keyword-search" id="keyword-search-input" placeholder="artists, titles, albums, lyrics, ..." >
        <button type="submit" id="keyword-search-input-btn">search</button>
    </form>


    <table class="item-info">
        <tr>
            <td>
                <p id="item-info__name"></p>
                <span id="item-info__streams"></span>
            </td>
            <td>
                <a href="" id="item-info__album-link">
                    <img src="" id="item-info__img" alt="item_logo.jpg">
                </a>
            </td>
        </tr>
        <tr id="item-info__artists"></tr>
    </table>

    <div id="info-layout">
        <table id="song-info-table" class="overview-table no-stretch"></table>

        <details id="lyrics-unfold" open>
            <summary>lyrics</summary>
            <hr class="lyrics-unfold__hr">
        </details>
    </div>

    <div class="loader"></div>




</div>
