<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="styles/overview.css">
    <link rel="stylesheet" href="styles/graph.css">
    <script src="js/d3.v7.min.js"></script>
    <script type="module" src="js/album-page.js"></script>
</head>

<header>
    <nav>
        <a href="index.html">overview</a>
        <a href="stats.html">statistics</a>
        <a href="analytics.html">analytics</a>
        <a href="log.html">history</a>
    </nav>
</header>

<body>
<div id="wrapper">
    <form action="results.html" class="search-bar">
        <input type="search" name="keyword-search" id="keyword-search-input" placeholder="artists, titles, albums, lyrics, ...">
        <button type="submit" id="keyword-search-input-btn">search</button>
    </form>


    <table class="item-info">
        <tr>
            <td>
                <p id="item-info__name"></p>
                <p id="item-info__extra"></p><br>
                <table class="item-info">
                    <tr>
                        <td>release:</td>
                        <td id="item-info__year"></td>
                    </tr>
                    <tr>
                        <td>total streams:</td>
                        <td id="item-info__streams"></td>
                    </tr>
                </table>

            </td>
            <td>
                <div id="album-cover">
                    <div id="album-cover__record">
                        <div id="album-cover__hole">
                            <img src="">
                        </div>
                    </div>
                    <div id="album-cover__cover">
                        <img src="">
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div id="streaming-plot" class="placeholder-broad"></div>


    <details id="lyrics-unfold" open>
        <summary class=".details__summary">tracklist</summary>
        <hr class="lyrics-unfold__hr">

        <table class="item-info" id="item-info__tracklist"></table>
    </details>

    <div class="loader"></div>




</div>

</body>

</html>
