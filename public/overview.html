<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="styles/overview.css">
    <script type="module" src="js/overview.js"></script>

    <link rel="stylesheet" href="styles/graph.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>



</head>

<header>
    <a href="overview.html"><img src="assets/back.png" alt="back_link"></a>
    overview
</header>

<body>
<div id="wrapper">
    <form action="results.html" class="search-bar">
        <input type="search" name="keyword-search" placeholder="artists, titles, albums, lyrics, ...">
        <button type="submit" id="keyword-search-input-btn">search</button>
    </form>


    <div class="stat-tabs">
        <input type="radio" name="stat-tabs-radio" id="tab-songs" checked="checked">
        <label for="tab-songs">songs</label>
        <div class="tab-content" id="songs-content">
            <div class="loader"></div>
        </div>

        <input type="radio" name="stat-tabs-radio" id="tab-artists">
        <label for="tab-artists">artists</label>
        <div class="tab-content" id="artists-content">
            <div class="loader"></div>
        </div>

        <input type="radio" name="stat-tabs-radio" id="tab-albums">
        <label for="tab-albums">albums</label>
        <div class="tab-content" id="albums-content">
            <div class="loader"></div>
        </div>

    </div>

    <div id="artists-vinyl" height="100px" width="100px"></div>





</div>

</body>

</html>
