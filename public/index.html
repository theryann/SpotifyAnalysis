<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="styles/overview.css">
    <script type="module" src="js/overview.js"></script>

    <link rel="stylesheet" href="styles/graph.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/d3.v7.min.js"></script>



</head>

<header>
    <nav>
        <a href="#" aria-current="page">overview</a>
        <a href="stats.html">statistics</a>
        <a href="analytics.html">analytics</a>
        <a href="log.html">history</a>
    </nav>
</header>

<body>
<div id="wrapper">
    <form action="results.html" class="search-bar">
        <input type="search" name="keyword-search" placeholder="artists, titles, albums, lyrics, ...">
        <button type="submit" id="keyword-search-input-btn">search</button>
    </form>


    <div class="halfs-grid">
        <!-- left half (ranked lists) -->
        <div>
            <!-- <h2 id="label-timeframe"></h2> -->
            <select name="timeframe" id="select-timeframe">
                <option value="today">today</option>
                <option value="month" selected>last 30 days</option>
                <option value="year">this year</option>
                <option value="alltime">all time</option>
            </select>


            <label class="switch">
                <input type="checkbox" id="toggle-order">
                <span class="toogle-slider" ></span>
            </label>
            <span>sort by playtime</span>
            <br/>
            <br/>


            <div class="stat-tabs">
                <input type="radio" name="stat-tabs-radio" id="tab-songs" checked="checked">
                <label for="tab-songs">songs</label>
                <div class="tab-content" id="songs-content">
                    <div id="loader-songs" class="loader"></div>
                </div>

                <input type="radio" name="stat-tabs-radio" id="tab-artists">
                <label for="tab-artists">artists</label>
                <div class="tab-content" id="artists-content">
                    <div id="loader-artists" class="loader"></div>
                </div>

                <input type="radio" name="stat-tabs-radio" id="tab-albums">
                <label for="tab-albums">albums</label>
                <div class="tab-content" id="albums-content">
                    <div id="loader-albums" class="loader"></div>
                </div>
            </div>

        </div>

        <!-- right halt (log) -->
        <div>
            <h2>recently played <a href="log.html" class="hyperlink">(&#8689; full list)</a></h2>
            <table class="item-info" id="song-log__table"></table>
        </div>

    </div>



    <!-- <div id="artists-vinyl" height="100px" width="100px"></div> -->





</div>

</body>

</html>
